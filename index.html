<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/vite.svg" rel="icon" type="image/svg+xml" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Eventpipe</title>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="/images/icon.png" rel="shortcut icon" type="image/x-icon"><link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/e7f5e398d9.js"
    ></script>

    <style>
      html, a {
        font-family: 'Poppins', sans-serif;
      }

    </style>
  </head>
  <body>
    <header>
      <nav class="flex relative flex-wrap justify-between items-center py-2 leading-7 bg-white lg:flex-nowrap lg:justify-start text-zinc-800 ">
        <div class="flex justify-between items-center px-3 mx-auto w-full leading-7 text-zinc-800 max-w-screen-xl">
          <a class="py-1 mr-4 text-xl leading-8 whitespace-nowrap cursor-pointer text-zinc-900 hover:text-zinc-900 focus:text-zinc-900 no-underline"
            href="/">
            <img
              alt=""
              class="w-full text-2xl align-middle max-w-[220px]"
              src="/images/eventpipe-logo.png"
            />
          </a>

          <button
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="inline-block py-2 px-5 m-0 text-xl font-medium leading-none text-center uppercase bg-amber-400 rounded border border-solid cursor-pointer lg:hidden border-neutral-200 text-neutral-500"
            data-bs-target="#navbarScroll"
            data-bs-toggle="collapse"
            style="transition: none 0s ease 0s; text-decoration: none"
            type="button"
          >
            <i
              aria-hidden="true"
              class="inline-block text-2xl not-italic font-black text-white uppercase fa fa-bars"
              style="
                font-variant: normal;
                text-rendering: auto;
                font-family: 'Font Awesome 5 Free';
              "
            ></i>
          </button>

          <div
            class="hidden flex-wrap flex-grow items-center lg:flex lg:basis-auto basis-full"
            id="navbarScroll"
          >
            <ul
              class="flex overflow-y-auto flex-col pl-0 my-2 mr-auto lg:my-0 lg:flex-row lg:overflow-visible"
              style="
                --bs-scroll-height: 200px;
                list-style: none;
                max-height: 200px;
              "
            >
              <li class="text-left" style="list-style: outside none none">
                <a
                  class="block py-2 px-0 font-normal cursor-pointer lg:px-2 text-neutral-500 hover:text-[#00ADB3] focus:text-neutral-600 text-lg text-zinc-800"
                  href="/"
                  style="
                    text-decoration: none;
                    transition: all 0.3s ease 0s;
                    list-style: outside none none;
                  "
                  >Home</a
                >
              </li>
              <li class="text-left" style="list-style: outside none none">
                <a
                  class="block py-2 px-0 font-normal cursor-pointer lg:px-2 text-neutral-500 hover:text-[#00ADB3] focus:text-neutral-600 text-lg text-zinc-800"
                  href="/products"
                  style="
                    text-decoration: none;
                    transition: all 0.3s ease 0s;
                    list-style: outside none none;
                  "
                  >Product</a
                >
              </li>
              <li class="text-left" style="list-style: outside none none">
                <a
                  class="block py-2 px-0 font-normal cursor-pointer lg:px-2 text-neutral-500 hover:text-[#00ADB3] focus:text-neutral-600 text-lg text-zinc-800"
                  href="/about"
                  style="
                    text-decoration: none;
                    transition: all 0.3s ease 0s;
                    list-style: outside none none;
                  "
                  >About Us</a
                >
              </li>
              <li class="text-left" style="list-style: outside none none">
                <a
                  class="block py-2 px-0 font-normal cursor-pointer lg:px-2 text-neutral-500 hover:text-[#00ADB3] focus:text-neutral-600 text-lg text-zinc-800"
                  href="/press"
                  style="
                    text-decoration: none;
                    transition: all 0.3s ease 0s;
                    list-style: outside none none;
                  "
                  >Resources</a
                >
              </li>

              <li class="text-left" style="list-style: outside none none">
                <a
                  class="block py-2 px-0 font-normal cursor-pointer lg:px-2 text-neutral-500 hover:text-[#00ADB3] focus:text-neutral-600 text-lg text-zinc-800"
                  href="/demo"
                  style="
                    text-decoration: none;
                    transition: all 0.3s ease 0s;
                    list-style: outside none none;
                  "
                  >Request Demo</a
                >
              </li>
            </ul>

            <div class="flex items-center px-2 text-zinc-800">
              <span class="inline-block mr-4 text-lg"
                ><a
                  class="text-teal-500 cursor-pointer underline text-lg"
                  href="http://app.eventpipe.com/"
                  >Login</a
                >
                or
              </span>
              <a
                class="inline-block py-2 px-5 font-medium text-white text-lg uppercase bg-teal-500 rounded cursor-pointer no-underline"
                href="https://app.eventpipe.com/search/auth/new/"
                >Manage Reservation</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
