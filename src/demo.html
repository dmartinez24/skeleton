<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="/vite.svg" rel="icon" type="image/svg+xml" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Eventpipe</title>

  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="/images/icon.png" rel="shortcut icon" type="image/x-icon"><link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script
        crossorigin="anonymous"
        src="https://kit.fontawesome.com/e7f5e398d9.js"
  ></script>

  <style>
    html, a, ul, p, div {
      font-family: 'Poppins', sans-serif;
    }

  </style>
</head>
<body>
<header>
  <nav class="max-w-screen-xl mx-auto flex relative flex-wrap justify-between items-center py-2 leading-7 bg-white lg:flex-nowrap lg:justify-start text-zinc-800 ">
    <div class="flex justify-between items-center px-3 w-full leading-7 text-zinc-800 ">
      <a class="py-1 mr-4 text-xl leading-8 whitespace-nowrap cursor-pointer text-zinc-900 hover:text-zinc-900 focus:text-zinc-900 no-underline"
         href="/">
        <img
              alt=""
              class="w-full text-2xl align-middle max-w-[220px]"
              src="/images/eventpipe-logo.png"
        />
      </a>

      <button
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="inline-block py-2 px-5 m-0 text-xl font-medium leading-none text-center uppercase bg-amber-400 rounded border border-solid cursor-pointer lg:hidden border-neutral-200 text-neutral-500"
            data-bs-target="#navbarScroll"
            data-bs-toggle="collapse"
            style="transition: none 0s ease 0s; text-decoration: none"
            type="button"
      >
        <i
              aria-hidden="true"
              class="inline-block text-2xl not-italic font-black text-white uppercase fa fa-bars"
              style="
                font-variant: normal;
                text-rendering: auto;
                font-family: 'Font Awesome 5 Free';
              "
        ></i>
      </button>

      <div
            class="hidden flex-wrap flex-grow items-center lg:flex lg:basis-auto basis-full"
            id="navbarScroll"
      >
        <ul
              class="flex overflow-y-auto flex-col pl-0 my-2 mr-auto lg:my-0 lg:flex-row lg:overflow-visible"
              style="
                --bs-scroll-height: 200px;
                list-style: none;
                max-height: 200px;
              "
        >
          <li class="text-left" style="list-style: outside none none">
            <a
                  class="block py-2 px-0 font-normal cursor-pointer lg:px-2 text-neutral-500 hover:text-[#00ADB3] focus:text-neutral-600 text-lg text-zinc-800"
                  href="/"
                  style="
                    text-decoration: none;
                    transition: all 0.3s ease 0s;
                    list-style: outside none none;
                  "
            >Home</a
            >
          </li>
          <li class="text-left" style="list-style: outside none none">
            <a
                  class="block py-2 px-0 font-normal cursor-pointer lg:px-2 text-neutral-500 hover:text-[#00ADB3] focus:text-neutral-600 text-lg text-zinc-800"
                  href="/products"
                  style="
                    text-decoration: none;
                    transition: all 0.3s ease 0s;
                    list-style: outside none none;
                  "
            >Product</a
            >
          </li>
          <li class="text-left" style="list-style: outside none none">
            <a
                  class="block py-2 px-0 font-normal cursor-pointer lg:px-2 text-neutral-500 hover:text-[#00ADB3] focus:text-neutral-600 text-lg text-zinc-800"
                  href="/about"
                  style="
                    text-decoration: none;
                    transition: all 0.3s ease 0s;
                    list-style: outside none none;
                  "
            >About Us</a
            >
          </li>
          <li class="text-left" style="list-style: outside none none">
            <a
                  class="block py-2 px-0 font-normal cursor-pointer lg:px-2 text-neutral-500 hover:text-[#00ADB3] focus:text-neutral-600 text-lg text-zinc-800"
                  href="/press"
                  style="
                    text-decoration: none;
                    transition: all 0.3s ease 0s;
                    list-style: outside none none;
                  "
            >Resources</a
            >
          </li>

          <li class="text-left" style="list-style: outside none none">
            <a
                  class="block py-2 px-0 font-normal cursor-pointer lg:px-2 text-neutral-500 hover:text-[#00ADB3] focus:text-neutral-600 text-lg text-zinc-800"
                  href="/demo"
                  style="
                    text-decoration: none;
                    transition: all 0.3s ease 0s;
                    list-style: outside none none;
                  "
            >Request Demo</a
            >
          </li>
        </ul>

        <div class="flex items-center px-2 text-zinc-800">
              <span class="inline-block mr-4 text-lg"
              ><a
                    class="cursor-pointer underline text-lg text-[#00ADB3]"
                    href="http://app.eventpipe.com/"
              >Login</a
              >
                or
              </span>
          <a
                class="inline-block py-2 px-5 font-medium text-white text-lg uppercase rounded cursor-pointer no-underline bg-[#00ADB3]"
                href="https://app.eventpipe.com/search/auth/new/"
          >Manage Reservation</a
          >
        </div>
      </div>
    </div>
  </nav>
</header>
<main>
  <section class="py-20 leading-7 bg-stone-50 text-zinc-800" id="demo-form">
    <div class="px-3 mx-auto w-full text-zinc-800 mx-auto max-w-screen-xl max-h-fit">
      <div class="flex flex-wrap -mx-3 mt-0">
        <div
              class="flex-none px-3 mt-0 w-full max-w-full bg-white md:w-7/12 md:flex-none rounded-l-lg"
        >
          <div class="p-6">
            <h2
                  class="mt-0 mb-2 text-4xl font-medium xl:text-3xl"
                  style="line-height: 1.2;"
            >
              Ready to learn more?
            </h2>
            <p class="mt-0 mb-4">Enter your info below and we'll be in touch.</p>

            <script
                  charset="utf-8"
                  class=""
                  src="//js.hsforms.net/forms/embed/v2.js"
                  type="text/javascript"
            ></script>
            <script class="" data-hubspot-rendered="true">
              hbspt.forms.create({
                region: "na1",
                portalId: "22173533",
                formId: "49125865-4eb2-4355-a952-436f765d3ba3"
              });
            </script>
          </div>
        </div>
        <div
              class="hidden flex-shrink-0 px-3 mt-0 w-full max-w-full bg-no-repeat bg-cover md:block md:w-5/12 md:flex-none rounded-r-lg"
              style='background-image: url("/images/form-bg.png"); background-position: right center;'
        ></div>
      </div>
    </div>
  </section>


</main>
<footer>
  <section class="py-6 leading-7 bg-[#093E60] text-zinc-800">
    <div class="px-3 mx-auto w-full text-zinc-800 max-w-screen-xl">
      <div
            class="flex flex-row flex-wrap justify-between items-center md:flex-row-reverse"
      >
        <div class="flex flex-row">
          <a
                class="mx-2 text-3xl font-bold text-white cursor-pointer"
                href="https://twitter.com/GetEventPipe"
                style="text-decoration: underline; line-height: 54px;"
                target="_blank"
          ><i
                aria-hidden="true"
                class="inline-block text-4xl not-italic font-normal leading-none fab fa-twitter-square"
                style='font-variant: normal; text-rendering: auto; font-family: "Font Awesome 5 Brands";'
          ></i
          ></a>
          <a
                class="text-3xl font-bold text-white cursor-pointer"
                href="https://www.linkedin.com/company/eventpipe"
                style="text-decoration: underline; line-height: 54px;"
                target="_blank"
          ><i
                aria-hidden="true"
                class="inline-block text-4xl not-italic font-normal leading-none fab fa-linkedin"
                style='font-variant: normal; text-rendering: auto; font-family: "Font Awesome 5 Brands";'
          ></i
          ></a>
        </div>
        <div class="flex flex-row items-center">
          <div class="">
            <img
                  alt=""
                  class="align-middle"
                  src="/images/icon-white.png"
                  width="40px"
            />
          </div>
          <div class="">
            <small class="block ml-4 text-sm font-light leading-5 text-white"
            >For details on how we use your information please see our
              <a
                    class="text-sm cursor-pointer underline"
                    href="/legal/privacy/"
              >Privacy Policy</a
              >.</small
            >
            <small class="block ml-4 text-sm font-light leading-5 text-white"
            >© 2023 EventPipe™, Inc. All rights reserved.</small
            >
          </div>
        </div>
      </div>
    </div>
  </section>
</footer>
</body>
</html>
